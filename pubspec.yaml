name: swapme # change app name
version: 1.0.0+2
buildNumber: 1
publish_to: "none" # Remove this line if you wish to publish to pub.dev
description: SwapMe es una appp de intercambio de prendas de vestir como ropa, zapatos, accesorios, etc. como solucion a la moda rapida y el consumo desmedido de ropa. # change app description
environment:
  sdk: ">=3.0.1 <4.0.0"

dependencies:
  cupertino_icons:
  get: # for state management and context less stuff
  flutter_screenutil: ^5.8.4 # make app responsive
  shared_preferences: ^2.2.0 # shared preferences persistence key value store
  flutter_launcher_icons: # change app icon
  change_app_package_name: # change package name
  rename_app: # rename app
  flutter_svg: # for svg icons
  flutter_animate: # for animation
  carousel_slider: ^4.0.0
  #camera
  camera: ^0.10.0
  image_picker: ^1.0.4
  intl_phone_number_input: ^0.7.4
  connectivity: ^3.0.6
  permission_handler: ^11.1.0

  flutter:
    sdk: flutter
  firebase_core: ^2.16.0
  uuid: ^4.0.0
  firebase_auth: ^4.10.0
  flutter_facebook_auth: ^6.0.2
  cloud_firestore: ^4.9.3
  flutter_rating_bar: ^4.0.1
  url_launcher: ^6.1.14
  firebase_storage: ^11.2.8
  video_player: ^2.2.5

dev_dependencies:
  mockito:
  flutter_lints:

  integration_test:
    sdk: flutter

  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icono.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/icono.png"


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/vectors/
    - assets/fonts/
    - assets/vids/
    - assets/images/banner/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 300
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 700

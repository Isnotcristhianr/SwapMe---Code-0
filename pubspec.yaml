name: swapme # change app name
version: 1.0.3+5
buildNumber: 4
publish_to: "none" # Remove this line if you wish to publish to pub.dev
description: SwapMe es una appp de intercambio de prendas de vestir como ropa, zapatos, accesorios, etc. como solucion a la moda rapida y el consumo desmedido de ropa. # change app description
environment:
  sdk: ">=3.0.1 <4.0.0"

dependencies:
  cupertino_icons: ^1.0.8
  get: # for state management and context less stuff
  flutter_screenutil: ^5.8.4 # make app responsive
  shared_preferences: ^2.2.3 # shared preferences persistence key value store
  flutter_launcher_icons: # change app icon
  change_app_package_name: # change package name
  rename_app: # rename app
  flutter_svg: # for svg icons
  flutter_animate: # for animation
  carousel_slider: ^4.0.0
  #camera
  camera: ^0.10.0
  image_picker: ^1.1.0
  intl_phone_number_input: ^0.7.4
  connectivity: ^3.0.6
  permission_handler: ^11.1.0
  camera_avfoundation: ^0.9.15+4
  #intl
  intl: ^0.19.0

  flutter:
    sdk: flutter
  firebase_core: ^2.30.1
  uuid: ^4.4.0
  firebase_auth: ^4.19.3
  cloud_firestore: ^4.17.1
  flutter_rating_bar: ^4.0.1
  url_launcher: ^6.2.6
  firebase_storage: ^11.7.3
  video_player: ^2.8.6
  #animaciones
  flutter_staggered_animations: ^1.0.0
  #btn animado
  animated_button: ^0.2.0

dev_dependencies:
  mockito:
  flutter_lints:

  integration_test:
    sdk: flutter

  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icono.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/icono.png"


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/vectors/
    - assets/fonts/
    - assets/vids/
    - assets/images/banner/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 300
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 700
